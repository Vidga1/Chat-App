<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="person-selector">
      <button
        class="button person-selector-button active-person"
        id="ivan-selector"
      >
        Иван
        <span
          id="ivan-unread"
          class="unread-count"
          style="display: none"
        ></span>
      </button>

      <button class="button person-selector-button" id="marya-selector">
        Мария
        <span
          id="marya-unread"
          class="unread-count"
          style="display: none"
        ></span>
      </button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Мария пишет...</h2>

      <div class="chat-messages"></div>

      <form class="chat-input-form">
        <input
          type="text"
          class="chat-input"
          required
          placeholder="Здесь пишет, Иван..."
        />
        <button type="submit" class="button send-button">Отправить</button>
      </form>
      <div class="emoji-container"></div>
      <button class="button clear-chat-button">Очистить чат</button>
    </div>

    <script src="index.ts"></script>
  </body>
</html>
